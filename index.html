<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Algorithm Visualizer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      .result {
        height: 350px;
        width: 100vw;
        overflow-x: scroll;
      }

      .bar {
        min-width: 30px;
      }
    </style>
  </head>
  <body onload="bootUp()">
    <div class="container p-4 card mt-4 mb-4">
      <h1 class="text-primary text-center">
        Algorithm Visualizer
      </h1>
      <br />
      <br />
      <div class="row p-4">
        <h5 class="text-dark">
          Active Algorithm&nbsp;:&nbsp;
          <h5 class="text-primary">Linear Search</h5>
        </h5>
      </div>
      <div class="row p-4">
        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter Data Set Size"
              aria-label="Data Set Size"
              id="dataSet"
            />
          </div>
        </div>

        <div class="col-6">
          <div class="input-group mb-3">
            <input
              type="number"
              class="form-control"
              placeholder="Enter number to search"
              aria-label="Enter number to search"
              id="search"
            />
          </div>
        </div>
      </div>

      <div class="row p-4 d-flex justify-content-center">
        <div id="result" class="result bg-dark p-4 d-flex align-items-end">

          
      </div>
    </div>

    <div class="row">
        <div class="col-sm-6 col-lg-3 d-flex justify-content-center mb-2">
          <button class="btn btn-primary" onclick="linearSearch()">Linear Search</button>
        </div>
        <div class="col-sm-6 col-lg-3 d-flex justify-content-center mb-2">
          <button class="btn btn-success">Binary Search</button>
        </div>
        <div class="col-sm-6 col-lg-3 d-flex justify-content-center mb-2">
          <button class="btn btn-danger">Selection Sort</button>
        </div>
        <div class="col-sm-6 col-lg-3 d-flex justify-content-center mb-2">
          <button class="btn btn-dark">Bubble Sort</button>
        </div>
      </div>

    <script src="./src/app.js"/>
  </body>
</html>
